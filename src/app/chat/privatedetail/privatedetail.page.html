
<ion-grid overflow-scroll='true'>
  <ion-row *ngFor="let message of messages"  [ngClass]="{'my_row': message.from === nickname, 'other_row': message.from !== nickname}">
    <ion-col size="12"  class="message"
             [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
      <span class="user_name">{{ message.from }}:</span><br>
      <span>{{ message.text }}</span>
      <div class="time">{{message.date | date:'dd.MM hh:MM'}}</div>
    </ion-col>
  </ion-row>
</ion-grid>


<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col size="9">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Message" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''">
          Send
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
