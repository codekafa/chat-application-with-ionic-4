<ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="approve(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Cep telefonunuza üyelik doğrulama için şifre gönderilmiştir.Lütfen üyeliğiniz doğrulanması için şifreyi giriniz.</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input  name="password" type="text" placeholder="Sms ile gelen şifreniz!" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Üyeliğimi Doğrula</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
